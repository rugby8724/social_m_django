
{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title%}Password Reset{% endblock %}

{% block content %}
<div class="container">
<div>
  <br>
  <h2 class="product_title">
    Reset Password
  </h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="button" class="btn btn-secondary">Reset Password</button>
  </form>
  <br>
</div>

</div>
{% endblock %}
